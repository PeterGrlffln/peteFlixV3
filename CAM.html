      body {
    background-color: blue;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.movie {
    display: inline-block;
    width: 200px;
    height: 250px;
    margin: 10px;
    border-radius: 5px;
    background-color: #ffffff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.movie img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.movie-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    font-size: 11px;
    text-align: center;
}
